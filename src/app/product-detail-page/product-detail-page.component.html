<img [src]="product.imgUrl" />
<section>
  <h2>{{ product.ProductName }}</h2>
  <div>
    <strong>銷售量</strong>
    <span>
      <span>{{ product.SalesVolume }}</span>
    </span>
  </div>
  <div>
    <strong>價格</strong>
    <span>{{ product.ProductPrice | currency }}</span>
    <span style="color: red; margin-left: 10px">八折</span>
  </div>
  <div class="button">
    <button type="button" (click)="onBack()">返回</button>
  </div>
</section>
