<img [src]="imgUrl" />
<div class="content">
  <strong [class.notShow]="!isShow"> {{ id }}.{{ ProductName }} </strong>
  <span>{{ createDate | date: 'yyyy-MM-dd'}}</span>
</div>
<div>{{ SalesVolume }}</div>
<div class="price">
  <span>{{ ProductPrice | currency }}</span>
  <span>{{ SpecialOffer | currency }}</span>
</div>
<div class="button">
  <button type="button" (click)="view.emit()">明細</button>
  <span>
    <button type="button" (click)="add.emit()" class="edit">加入購物車</button>
  </span>
</div>
